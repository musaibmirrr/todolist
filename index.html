<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #container {
            height: 70vh;
        }

        ul {
            display: none;
        }

        li {
            cursor: pointer;
            list-style: circle;
            transition: all 200ms ease-in-out;
        }

        li:hover{
            color: #1c9e91;
        }

        .remove {
            text-decoration: line-through;
            color: grey;
            transition: all 200ms ease-in-out;
        }

        .remove:hover{
            color: rgb(155, 28, 28);
        }

        body{
            background-color: #a2d2ff;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-white">
        <div class="container-fluid">
            <a class="navbar-brand text-success" style="cursor: pointer;">todoList<svg class="ms-2 mb-1" xmlns="http://www.w3.org/2000/svg"
                    width="16" height="16" fill="currentColor" class="bi bi-calendar2-check" viewBox="0 0 16 16">
                    <path
                        d="M10.854 8.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708 0" />
                    <path
                        d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" />
                    <path d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5z" />
                </svg></a>
            <form class="d-flex" id="form" role="search">
                <input class="form-control me-2" id="userInput" type="search" placeholder="Add Your Tasks (15 only)"
                    aria-label="Search">
                <button class="btn btn-outline-success" id="btn" type="submit">Add Task</button>
                <button class="btn btn-outline-danger" id="reset" type="button">Reset<svg width="15" height="15"
                        viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M5.5 1C5.22386 1 5 1.22386 5 1.5C5 1.77614 5.22386 2 5.5 2H9.5C9.77614 2 10 1.77614 10 1.5C10 1.22386 9.77614 1 9.5 1H5.5ZM3 3.5C3 3.22386 3.22386 3 3.5 3H5H10H11.5C11.7761 3 12 3.22386 12 3.5C12 3.77614 11.7761 4 11.5 4H11V12C11 12.5523 10.5523 13 10 13H5C4.44772 13 4 12.5523 4 12V4L3.5 4C3.22386 4 3 3.77614 3 3.5ZM5 4H10V12H5V4Z"
                            fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path>
                    </svg></button>
            </form>
        </div>
    </nav>
    <div class="container-fluid d-flex justify-content-center align-items-center" id="container">
        <ul id="ul">

        </ul>
    </div>

    <script>
        const form = document.querySelector('#form');
        userInput = document.querySelector('#userInput');
        const ul = document.querySelector('#ul');
        const reset = document.querySelector('#reset');
        let count = 0;

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (count < 15) {
                const task = userInput.value;
                if (userInput.value === '') {
                    emptyTask(ul, task);
                } else {
                    makeList(ul, task);
                }
            }else{
                window.location.reload();
            }
            ul.style.display = 'block';
            userInput.value = '';

            count++;

        })

        reset.addEventListener('click', () => {
            ul.innerText = '';
        })


        ul.addEventListener('click', (e) => {
            const li = e.target
            li.classList.toggle('remove')

        })

        const makeList = (parent, user) => {
            const newLI = document.createElement('li')
            const del = document.createElement('span')
            del.innerHTML = '<svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 2.5C3 2.22386 3.22386 2 3.5 2H9.29289L12 4.70711V12.5C12 12.7761 11.7761 13 11.5 13H3.5C3.22386 13 3 12.7761 3 12.5V2.5ZM3.5 1C2.67157 1 2 1.67157 2 2.5V12.5C2 13.3284 2.67157 14 3.5 14H11.5C12.3284 14 13 13.3284 13 12.5V4.60355C13 4.40464 12.921 4.21388 12.7803 4.07322L9.85355 1.14645C9.75979 1.05268 9.63261 1 9.5 1H3.5ZM5.25 7C4.97386 7 4.75 7.22386 4.75 7.5C4.75 7.77614 4.97386 8 5.25 8H9.75C10.0261 8 10.25 7.77614 10.25 7.5C10.25 7.22386 10.0261 7 9.75 7H5.25Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>'
            newLI.append(del);
            newLI.innerText = user;
            parent.append(newLI);
        }

        const emptyTask = (parent, user) => {
            const newLI = document.createElement('li')
            newLI.innerText = 'Empty Task';
            parent.append(newLI);
        }
    </script>

</body>

</html>
